<!DOCTYPE html>
<html lang="pt-br">

<fieldset>
	<head>
		<meta charset="UTF-8">
		<title> Prestadores - Homer </title>
	</head>

	<body>
		<h1> Pesquisa de Prestadores </h1>
		<p>Área de Atuação: <select name="aa">
			<option value="area">Selecione</option>
			<option value="el">Eletricista</option>
			<option value="en">Encanador</option>
			<option value="j">Jardineiro</option>
			<option value="pe">Pedreiro</option>
		</select></p>
		<fieldset>
			<legend> Localização </legend>
			<p>País: <input type="text" name="p" placeholder="Digite o país"></p>
			<p>Estado: <input type="text" name="e" placeholder="Digite o estado"></p>
			<p>Cidade: <input type="text" name="c" placeholder="Digite a cidade"></p>
			<p>Bairro: <input type="text" name="b" placeholder="Digite o bairro"></p>
			<p>Rua: <input type="text" name="r" placeholder="Digite a rua"></p>
			<p>Nº: <input type="number" name="n" size="8" placeholder="Digite o número"></p>
		</fieldset><br/>
		<input type="submit" value="Pesquisar"><br/><br/><br/>
		<fieldset>
			<legend> Resultados </legend>
			<br/><br/><br/><br/><br/>
		</fieldset>
	</body>
</fieldset>

</html>
